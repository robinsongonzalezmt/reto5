<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- custom scripts -->
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/report2.js"></script>
</head>

<body>
    <header id="mainMenu"></header>
    <main class="container-fluid">
        <div class="">
            <h1>Reportes</h1>
            <hr class="border border-dark border-1 opacity-25 mt-1 mb-1">
            <h3 id="reportTitle" class="opacity-50 mb-3">Titulo</h3>
        </div>
        
        <div class="p-4 bg-light rounded-3">
            <div id="report2Layout" class="">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="shadow card">
                            <div id="totalCompleted" class="card-header display-4 text-center">Featured</div>
                            <div class="card-body">
                                <h5 class="card-title text-center">Reservas completadas</h5>
                            </div>
                        </div>
                    </div>
                    <hr class="d-block d-sm-none invisible">
                    <div
                        class="col-12 col-sm-2 d-none d-sm-flex display-6 text-center justify-content-center align-items-center">
                        <span class="align-text-bottom">VS.</span>
                    </div>
                    <div class="col-sm-5">
                        <div class="shadow card">
                            <div id="totalCancelled" class="card-header display-4 text-center">Featured</div>
                            <div class="card-body">
                                <h5 class="card-title text-center">Reservas canceladas</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
