<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- custom scripts -->
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/box.js"></script>
</head>

<body>
    <header id="mainMenu"></header>
    <main class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Palcos</h1>
            <!-- <a class="btn btn-secondary" href="index.html" role="button">Regresar</a> -->
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-2 p-4 bg-light rounded-3">
            <div class="col-md-2 form-floating mb-3">
                <input type="number" class="form-control" id="idBox" placeholder="ID del palco" disabled>
                <label for="idBox">ID</label>
            </div>
            <div class="col-md-10 form-floating mb-3">
                <input type="text" class="form-control" id="nameBox" placeholder="Nombre del palco" required>
                <label for="nameBox">Nombre</label>
            </div>
            <div class="col-md form-floating mb-3">
                <input type="text" class="form-control" id="locationBox" placeholder="Ubicación del palco" required>
                <label for="locationBox">Ubicación</label>
            </div>
            <div class="col-md form-floating mb-3">
                <input type="number" class="form-control" id="capacityBox" placeholder="Capacidad del palco" required>
                <label for="capacityBox">Capacidad</label>
            </div>
            <div class="col-md form-floating mb-3">
                <select class="form-select" id="categoryBox" aria-label="Categoría del palco" required>
                  <option selected>Seleccione una categoría</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <label for="categoryBox">Categoría</label>
            </div>
            <div class="col-md form-floating mb-3">
                <textarea class="form-control" placeholder="Descripción del palco" id="descriptionBox"></textarea>
                <label for="descriptionBox">Descripción</label>
            </div>

            <div class="col-12 col-md-12">
                <div class="row gap-3">
                    <button class="col-md btn btn-success" id="saveBox" onclick="saveBox()">Guardar</button>
                    <button class="col-md btn btn-warning" id="updateBox" onclick="updateBox()">Actualizar</button>
                    <button class="col-md btn btn-primary float-end" id="readBoxes" onclick="readBoxes(); buttonsDisplay(true,false,true);">Listar</button>
                </div>
            </div>
        </div>

        <hr class="border border-primary border-1 opacity-75">

        <div id="listBoxes">

        </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
