<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- custom scripts -->
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/report1.js"></script>
</head>

<body>
    <header id="mainMenu"></header>
    <main class="container-fluid">
        <div class="">
            <h1>Reportes</h1>
            <hr class="border border-dark border-1 opacity-25 mt-1 mb-1">
            <h3 id="reportTitle" class="opacity-50 mb-3">Titulo</h3>
        </div>
        
        <div class="p-4 bg-light rounded-3">
            <div id="report1Layout"
                class="row row-cols-1 row-cols-md-2 g-2 d-flex align-items-center justify-content-center ">
                <div class="col-md-5 form-floating mb-3">
                    <input type="date" class="form-control" id="dateIni" placeholder="Fecha inicial">
                    <label for="dateIni">Fecha inicial</label>
                </div>
                <div class="col-md-5 form-floating mb-3">
                    <input type="date" class="form-control" id="dateEnd" placeholder="Fecha final">
                    <label for="dateEnd">Fecha final</label>
                </div>
                <div class="col-md-2 gap-3 mb-3">
                    <button class="col-12 col-md btn btn-primary float-end" id="report1Button"
                        onclick="report()">Mostrar</button>
                </div>
            </div>
            
            <hr id="divisor" class="border border-primary border-1 opacity-75 d-none">
            
            <div id="cardReport" class="text-center w-50 mt-3 mb-3 mx-auto">
                
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
